<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <input
    [(ngModel)]="username"
    name="username"
    placeholder="Username"
    required
  />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
<p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
