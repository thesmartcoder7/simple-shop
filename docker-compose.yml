version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1

  frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ng serve --host 0.0.0.0

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=bicycle_shop
      - POSTGRES_USER=bicycle_user
      - POSTGRES_PASSWORD=bicycle_password
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: